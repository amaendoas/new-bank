<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet"> 
  <title>Document</title>
</head>
<body>
  <main class="container">
    <header>
      <nav>
        <div class="menu">
          <p class="logo">nb</p>
          <a href="#home">Home</a>
          <a href="#features">Features</a>
          <a href="#resources">Resources</a>
          <a href="#pricing">Pricing</a>
        </div>

        <div class="buttons">
          <button>Login</button>
          <button>Sign up</button>
        </div>
      </nav>
    </header>
    <section id="home">
      <div class="main">
        <h1>The <span>newbank</span> that the world <span>loves</span>.</h1>
        <p>Open an account in minutes right now and make your money go further.</p>
        <div class="start-button">
          <button>Get started</button>
          <figure>
            <img src="./imgs/free.svg" alt="">
            <figcaption>Now it's free</figcaption>
          </figure>
        </div>
      </div>
      <aside>
        <figure>
          <img src="./imgs/card.svg" alt="">
          <img src="./imgs/cashback.svg" alt="">
        </figure>
      </aside>
    </section>
    <section id="features">
      <h2>Features</h2>
    </section>
    <section id="resources">
      <h2>Resources</h2>
    </section>
    <section id="pricing">
      <h2>Pricing</h2>
    </section>
    <footer>
      <p class="logo">new bank</p>

    </footer>
  </main>
</body>
</html>
